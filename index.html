
<!DOCTYPE html> 
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="page-wrapper">

    <header class="header">
      <div class="header__wrapper">
        <img src="./eisenhower-matrix.jpg" alt="" class="header__image">
        <a class="header__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>

    <main class="main">
      <div class="main__wrapper">
          <section class="add-item">
            <h3 class="title add-item__title">Add Item</h3>
            <div class="add-task">
              <input id="new-task" class="add-task__new-task" type="text">
              <button class="button add-task__button">Add</button>
            </div>
          </section>

          <section class="todo">
            <h3 class="title todo__title">Todo</h3>
            <ul id="incomplete-tasks" class="incomplite-tasks task-list">
              <li class="task">
                  <input type="checkbox" class="task__checkbox">
                  <label class="task__title">Pay Bills</label>
                  <input type="text" class="task__input">
                  <button class="button edit">Edit</button>
                  <button class="button delete">
                    <img src="./remove.svg" alt="remove" class="delete__img">
                  </button>
              </li>
              <li class="editMode task">
                <input type="checkbox" class="task__checkbox">
                <label class="task__title">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__input">
                <button class="button edit">Save</button>
                <button class="button delete">
                  <img src="./remove.svg" alt="remove" class="delete__img">
                </button>
              </li>
            </ul>
          </section>

          <h3>Completed</h3>
          <ul id="completed-tasks" class="task-list completed-tasks">
            <li class="task">
              <input type="checkbox" class="task__checkbox" checked>
              <label class="task__title">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img src="./remove.svg" alt="remove" class="delete__img">
              </button>
            </li>
          </ul>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
